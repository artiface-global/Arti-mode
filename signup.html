<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription – ArtiFace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    img {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }
    h2 {
      text-align: center;
      color: #2E8B57;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2E8B57;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo">
    <h2>Créer un compte</h2>
    <input type="text" placeholder="Nom complet" required>
    <input type="email" placeholder="Adresse email" required>
    <input type="tel" placeholder="Numéro de téléphone" required>
    <input type="password" placeholder="Mot de passe" required>
    <button>S'inscrire</button>
    <div class="link">
      <p>Déjà inscrit ? <a href="login.html">Connexion</a></p>
    </div>
  </div>
</body>
</html>
