<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ArtiFace – Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      text-align: center;
    }
    header {
      padding: 30px 10px;
    }
    header img {
      width: 120px;
    }
    h1 {
      color: #2E8B57;
      margin-top: 10px;
    }
    p {
      font-size: 1.1em;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background: #2E8B57;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .main-image {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo ArtiFace">
    <h1>Bienvenue sur ArtiFace</h1>
    <p>Le réseau mondial des artisans</p>
    <a href="signup.html" class="btn">Rejoindre maintenant</a>
  </header>
  <img src="vitrine.jpg" alt="Image vitrine" class="main-image">
</body>
</html>
