<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord – ArtiFace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
    }
    header {
      background: #2E8B57;
      padding: 15px;
      color: white;
      text-align: center;
    }
    .stories {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
      background: #f9f9f9;
    }
    .story {
      min-width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ddd;
    }
    .feed {
      padding: 20px;
    }
    .post {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .post h3 {
      margin-top: 0;
      color: #2E8B57;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue dans ArtiFace</h1>
  </header>
  <div class="stories">
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
  </div>
  <div class="feed">
    <div class="post">
      <h3>Isidore W.</h3>
      <p>Je viens d'ajouter ma nouvelle vitrine de menuiserie. Passez voir !</p>
    </div>
    <div class="post">
      <h3>Marie A.</h3>
      <p>Je suis disponible pour des tresses à domicile à Cotonou !</p>
    </div>
  </div>
</body>
</html>
